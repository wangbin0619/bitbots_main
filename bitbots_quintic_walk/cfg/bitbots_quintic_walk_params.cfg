#! /usr/bin/env python

PACKAGE = 'bitbots_quintic_walk'
import roslib

roslib.load_manifest(PACKAGE)

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()
tab_engine = gen.add_group("engine", type="tab")
group_engine_main = tab_engine.add_group("engine_main", type="tab")
group_engine_aditional = tab_engine.add_group("additional", type="tab")
group_engine_exper = tab_engine.add_group("experimental", type="tab")
group_limits = tab_engine.add_group("limits", type="tab")
group_kick = tab_engine.add_group("kick", type="tab")

group_node = gen.add_group("node", type="tab")

tab_stability = gen.add_group("stability", type="tab")
group_stability = tab_stability.add_group("stability_main", type="tab")
group_reset = tab_stability.add_group("phase reset", type="tab")

# todo evaluate to remove following
